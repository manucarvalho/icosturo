<h1 mat-dialog-title>Entrar</h1>
<div mat-dialog-content>
    <form class="form-horizontal" [formGroup]="formEntrar">
        <div class="form-group"> 
            <div class="col-sm-12" style="margin-bottom: 7px;">
                <label for="email" class="control-label">E-mail</label>
            </div>        
            <div class="col-sm-12">
                <input type="text" class="form-control" formControlName="email" 
                id="email" placeholder="Email" required> 
                <ng-container *ngIf="formEntrar.controls.email.touched">
                    <span *ngIf="formEntrar.controls.email.invalid">
                        {{getErrorMessage()}}
                    </span>
                </ng-container>                           
            </div>        
        </div>
        <br>
        <div class="form-group"> 
            <div class="col-sm-12">
                <label for="senha" class="control-label">Senha</label>
            </div>        
            <div class="col-sm-12">
                <input type="text" class="form-control" formControlName="senha" 
                id="senha" placeholder="Senha" required [type]="hide ? 'password' : 'text'">
                <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
                    <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                </button>                
            </div>        
        </div>        
    </form>
</div>
<div mat-dialog-actions>
    <button mat-button mat-dialog-close>Cancelar</button>
    <button mat-button >Entrar</button>
</div>
